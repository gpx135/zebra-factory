<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Document</title>
</head>
<body>
    <button onclick="printDoc()">打印文档</button>
    <script>
        function printDoc() {
            fetch('/print', {
                method: 'POST'
            }).then(response => response.json()).then(data => {
                console.log(data);
            });
        }
    </script>
</body>
</html>
