<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect('https://zebra-factory.onrender.com');
            socket.on('refresh_data', function(data) {
                alert(data.message);
                // Optionally, you can refresh the page to get the latest data
                location.reload();
            });
    </script>
    {% block head_content %}{% endblock %}
</head>
<body>
    {% block navbar %}
    {% if current_user.is_authenticated %}
    <div class="bg-gradient-to-r from-gray-900 to-black p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <!-- User greeting -->
            <div class="text-lg font-semibold text-gray-400">
                Hello, <span class="text-gray-100">{{ current_user.username }}</span>!
            </div>
            <!-- Logout button -->
            <div>
                <a href="{{ url_for('logout') }}" class="transition duration-300 ease-in-out bg-gray-700 hover:bg-gray-600 text-gray-100 px-4 py-2 rounded-full shadow-md border border-gray-700 hover:border-gray-600">
                    Logout
                </a>
            </div>
        </div>
    </div>
    {% endif %}
{% endblock %}


    {% block body %}{% endblock %}
</body>
</html>
