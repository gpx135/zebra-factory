<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script type="text/javascript">
    var socket = io.connect('https://zebra-factory.onrender.com');

    socket.on('refresh_data', function(data) {
        alert(data.message);
        // Optionally, you can refresh the page to get the latest data
        location.reload();
    });
</script>

<body class="bg-gray-100 h-screen font-sans">
    <div class="container mx-auto p-4 md:p-12">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
            <h2 class="font-bold text-2xl mb-2">Order Details</h2>
            
            <form action="/" method="post">
                <div class="mb-4">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="selected_date">
                        Date:
                    </label>
                    <input type="date" id="selected_date" name="selected_date" value="{{ selected_date }}" class="border px-3 py-2 text-grey-darker">
                </div>
    
                <div class="mb-4">
                    <label class="block text-grey-darker text-sm font-bold mb-2" for="selected_customer">
                        Customer:
                    </label>
                    <select id="selected_customer" name="selected_customer" class="border px-3 py-2 text-grey-darker">
                        {% for customer in customers %}
                        <option value="{{ customer[0] }}">{{ customer[0] }}</option>
                        {% endfor %}
                    </select>
                </div>
    
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
                    Fetch Order
                </button>
            </form>
    
            {% if order %}
            <div>
                <label class="block text-grey-darker text-sm font-bold mb-2" for="details">
                    Order Details:
                </label>
                <p class="border px-3 py-2 text-grey-darker">{{ order[0] }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
