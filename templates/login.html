{% extends "base.html" %}

{% block head_content %}
    <title>Login</title>
    <script src="/static/js/login.js" defer></script>

{% endblock %}

{% block body %}
<div class="bg-gray-100 h-screen flex justify-center items-center">

<div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form action="{{ url_for('login') }}" method="post">
        <div class="mb-4">
            <label class="block text-gray-600 mb-2" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label class="block text-gray-600 mb-2" for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required class="w-full px-3 py-2 border rounded-md">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Login</button>
    </form>
</div>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div id="errorToast" class="fixed top-4 left-1/2 transform -translate-x-1/2 p-4 bg-gradient-to-r from-red-400 to-red-600 text-white rounded-lg shadow-xl transition-all duration-500 ease-in-out max-w-xs w-full">
                <i class="fas fa-exclamation-circle mr-2"></i> {{ message }}
                <button id="errorToastClose" class="absolute top-1/2 right-4 transform -translate-y-1/2 text-2xl leading-none hover:text-gray-100" onclick="closeToast()">&times;</button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}



</div>
{% endblock %}
